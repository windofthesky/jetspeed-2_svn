# ------------------------------------------------------------------------
#
# Jetspeed Portal Engine - Test Properties
#    overrides properties in ../jetspeed.properties for testing
#
# $Id$
#

# we need internal JNDI for testing
portal.use.internal.jndi=true

# -------------------------------------------------------------------
#  L O G 4 J - L O G G I N G
# -------------------------------------------------------------------
log4j.file = /WEB-INF/conf/test/Log4j.properties

# -------------------------------------------------------------------
#  C A P A B I L I T Y 
# -------------------------------------------------------------------
# Use the persistence plugin that points to the test system
# services.capability.persistence.plugin.name=jetspeed-test

# -------------------------------------------------------------------
#  P S M L 
# -------------------------------------------------------------------
services.PsmlManager.root=./test/testdata/psml


#---------------------------------------------------------------------------------
# Run Auto-Deployment set up
#---------------------------------------------------------------------------------
services.autodeployment.classname=org.apache.jetspeed.deployment.impl.CatalinaAutoDeploymentServiceImpl
services.autodeployment.server=localhost
services.autodeployment.port=8080
services.autodeployment.user=scott
services.autodeployment.password=scott
services.autodeployment.staging.dir=WEB-INF/deploy
services.autodeployment.target.dir=../
services.autodeployment.delay=10000
services.autodeployment.earlyInit = true


