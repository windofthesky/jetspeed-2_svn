# Display the date on the Maven web site
maven.xdoc.date = left

# Display the maven version the web site is documenting
maven.xdoc.version = ${pom.currentVersion}

# -------------------------------------------------------------------
# Default Maven properties for the DOCBOOK plugin
# -------------------------------------------------------------------

maven.docbook.src.dir      = ${basedir}/src/docbook

maven.docbook.target.html  = ${maven.build.dir}/docbook-html
maven.docbook.target.fo    = ${maven.build.dir}/docbook-fo
maven.docbook.target.pdf   = ${maven.build.dir}/docbook-pdf

maven.docbook.target.doc   = ${maven.build.dir}/docs/docbook


