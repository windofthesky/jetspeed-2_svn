help.text = A K\u00f6nyvjelz\u0151 portlet nyilv\u00e1ntartja az URL-eket a port\u00e1lon. Ez a p\u00e9lda egy egyszer\u0171 list\u00e1ja a k\u00f6nyvjelz\u0151knek. \
A k\u00f6nyvjelz\u0151nek tartalmaznia kell a nev\u00e9t \u00e9s az URL-j\u00e9t a weboldalnak. Amennyiben r\u00e1kattint egy linkre, egy \u00faj ablakban jelenik meg a kiv\u00e1lasztott k\u00f6nyvjelz\u0151. \
A k\u00f6nyvjelz\u0151k hozz\u00e1ad\u00e1s\u00e1hoz \u00e9s t\u00f6rl\u00e9s\u00e9hez a portlet ablak Szerkeszt\u0151 m\u00f3dj\u00e1t v\u00e1lassza.

