help.text = El portlet de favoritos permite recordar páginas en su portal. Este ejemplo usa una lista lineal de favoritos. \
  Un favorito contiene el nombre y la URL de una página web. Pulsando en cada enlace se accederá al favorito en una ventana nueva. \
  Utilice el modo de edición de la ventana para añadir o eliminar favoritos.
