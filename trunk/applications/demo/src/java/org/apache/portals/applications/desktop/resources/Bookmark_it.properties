help.title = Help Mode
help.text = La Bookmark portlet traccia gli URL nel tuo portale. Questo esempio mostra una semplice lista di bookmarks. \
  Un bookmark puo' contenere il nome e l' URL di un sito web. Cliccando su un link, andrai all' indirizzo del bookmark in una nuova finestra. \
  Per aggiungere e rimuovere i bookmarks, vai in modalita edit nella portlet.
