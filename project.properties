maven.repo.remote = http://www.bluesunrise.com/maven/, http://www.ibiblio.org/maven/, http://dist.codehaus.org/, http://cvs.apache.org/repository

# Display the date on the Maven web site
maven.xdoc.date = left

# Display the maven version the web site is documenting
maven.xdoc.version = ${pom.currentVersion}

maven.compile.deprecation=on

# Whether to skip tests.
maven.test.skip=true

maven.junit.fork=true
maven.compile.fork=yes

# Include private method and field in Javadoc.
maven.javadoc.private=true

# Removed the rule rulesets/naming.xml from the default
# maven.pmd.rulesetfiles.  This is because the LongVariableName rule is to
# restrictive.  We need to increase the limit from 12 to 20
maven.pmd.rulesetfiles=rulesets/strings.xml,rulesets/junit.xml,rulesets/braces.xml,rulesets/basic.xml,rulesets/unusedcode.xml,rulesets/design.xml,rulesets/imports.xml,rulesets/codesize.xml

# ---------------------------------------------------------------------------
# Torque settings
torque.project = portal
torque.schema.sql.includes = *-schema.xml
torque.schema.sql.excludes =
torque.schema.dir = ${maven.src.dir}/schema
torque.idTableXMLFile =
torque.template.sql = sql/base/Control.vm

# ---------------------------------------------------------------------------
# Multiproject settings
maven.multiproject.includes=*/project.xml,components/*/project.xml,applications/*/project.xml,portals-bridges/*/project.xml,taglibs/*/project.xml
maven.multiproject.excludes=project.xml,applications/project.xml,cornerstone*/project.xml,portlet-api/project.xml,design-docs/project.xml,site/project.xml,taglibs/project.xml,maven-plugin/project.xml

jar.includes=portlet-api/project.xml,commons/project.xml,cps/project.xml,content-server/project.xml,jetspeed-api/project.xml,portals-bridges/project.xml,portal/project.xml,components/**/project.xml,taglibs/treecontrol/project.xml
jar.excludes=/project.xml,maven-plugin/**,cornerstone-jmx/**,cornerstone-jmx-demo/**,layout-portlets/**,applications/**,applications/**/**,site/project.xml,design-docs/project.xml

maven.multiproject.site.goals=site,dashboard:report-single

#----------------------------------------------------------------------------
# Jetspeed 2 internal build and deploy properties

org.apache.jetspeed.portal.name=jetspeed

# Jetspeed 2 checkstyle and license properties
# These are use to dynamically set checkstyle and license properties also for subprojects
# without needing them to be defined there as well (or through relative path references).
# The files are looked up in the subproject or, when not found, upwards in the parent project(s).
org.apache.jetspeed.checkstyle.header.file=checkstyle.license
org.apache.jetspeed.checkstyle.properties=checkstyle.xml
org.apache.jetspeed.license.licenseFile=LICENSE.TXT

# Sets up the system properties for the test JDBC datasource
maven.junit.sysproperties=org.apache.jetspeed.database.url \
org.apache.jetspeed.database.driver \
org.apache.jetspeed.database.user \
org.apache.jetspeed.database.password

#----------------------------------------------------------------------------
