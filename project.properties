# Display the date on the Maven web site
maven.xdoc.date = left

# Display the maven version the web site is documenting
maven.xdoc.version = ${pom.currentVersion}

# The following MUST be defined in the user's build.properties
#     catalina.shared.lib = <tomcat_home>/shared/lib/

maven.repo.remote = http://www.bluesunrise.com/maven/, http://www.ibiblio.org/maven/

maven.checkstyle.header.file=${basedir}/checkstyle.license
maven.checkstyle.properties=${basedir}/checkstyle.xml

maven.compile.deprecation=on

maven.license.licenseFile=${basedir}/LICENSE.TXT
maven.junit.fork=true

# Sets up the system properties for the test JDBC datasource
maven.junit.sysproperties=org.apache.jetspeed.database.url \
org.apache.jetspeed.database.driver \
org.apache.jetspeed.database.user \
org.apache.jetspeed.database.password

org.apache.jetspeed.database.url = jdbc:hsqldb:hsql://127.0.0.1:9001
org.apache.jetspeed.database.driver = org.hsqldb.jdbcDriver
org.apache.jetspeed.database.user = sa
org.apache.jetspeed.database.password = 

database.default.name=hsql

# ---------------------------------------------------------------------------
# Torque settings
torque.project = portal
torque.schema.sql.includes = *-schema.xml
torque.schema.sql.excludes =
torque.schema.dir = ${maven.src.dir}/schema
torque.idTableXMLFile = 
torque.template.sql = sql/base/Control.vm

# ---------------------------------------------------------------------------
# Multiproject settings
maven.multiproject.includes=*/project.xml,components/*/project.xml,applications/*/project.xml
maven.multiproject.excludes=project.xml,applications/project.xml,cornerstone*/project.xml,plugin/project.xml,portlet-api/project.xml,design-docs/project.xml,site/project.xml


